<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .navbar .left, .navbar .center, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left {
            flex: 1;
        }
        .navbar .center {
            flex: 2;
            flex-direction: column;
            align-items: center;
        }
        .navbar .right {
            flex: 1;
            justify-content: flex-end;
        }
        .navbar .hamburger {
            cursor: pointer;
        }
        .navbar .hero-text {
            font-size: 24px;
            margin: 0;
        }
        .navbar .search-bar {
            margin-top: 5px;
        }
        .navbar input[type="text"] {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        .navbar .profile-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <div class="hamburger">â˜°</div>
        </div>
        <div class="center">
            <div class="hero-text">Hero Text</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="right">
            <button class="profile-button">Profile</button>
        </div>
    </nav>
</body>
</html>
