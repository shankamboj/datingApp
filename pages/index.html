<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis for Devils Dashboard</title>
    <!--Our CSS-->
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffc626;
        }
        .navbar .left, .navbar .center, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left {
            flex: 1;
        }
        .navbar .center {
            flex: 2;
            flex-direction: column;
            align-items: center;
        }
        .navbar .right {
            flex: 1;
            justify-content: flex-end;
        }
        .navbar .hamburger {
            cursor: pointer;
        }
        .navbar .hero-text {
            font-size: 24px;
            margin: 0;
        }
        .navbar .search-bar {
            margin-top: 5px;
        }
        .navbar input[type="text"] {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        .navbar .profile-button {
            cursor: pointer;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
        }
        a {
            color: #000;
font-family: "Jersey 25";
font-style: normal;
font-weight: 400;
line-height: normal;
        }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="left">
            <div class="hamburger">â˜°</div>
        </div>
        <div class="center">
            <div class="hero-text">Oasis for Devils</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="right">
            <button class="profile-button">Profile</button>
        </div>
        <div class="right">
            <button>Notifications</button>
        </div>
    </nav>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#">Friends</a>
        <a href="#">Meet Stranger</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
    </div>
    <!--Container for posts-->
    <div class="container"></div>
        <div class="feed-container">
            <div class="post">
                <div class="post-title">Post Title 1</div>
                <div class="post-content">This is the content of the first post.</div>
            </div>
            <div class="post">
                <div class="post-title">Post Title 2</div>
                <div class="post-content">This is the content of the second post.</div>
            </div>
            <div class="post">
                <div class="post-title">Post Title 3</div>
                <div class="post-content">This is the content of the third post.</div>
            </div>
  </body>
</html>
